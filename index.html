<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SK Prime Digital IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .chat-box {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #111;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .header {
      background: #000;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    .header img {
      width: 120px;
      margin-bottom: 8px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #00ffcc;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg-user {
      text-align: right;
      margin-bottom: 10px;
    }

    .msg-user span {
      background: #00ffcc;
      color: #000;
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }

    .msg-ia {
      text-align: left;
      margin-bottom: 10px;
    }

    .msg-ia span {
      background: #222;
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #222;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-area button {
      background: #00ffcc;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      padding: 6px;
      background: #000;
    }
  </style>
</head>

<body>

  <div class="chat-box">
    <div class="header">
      <img src="logo.png" alt="SK Prime Digital">
      <h1>SK Prime Digital IA</h1>
    </div>

    <div class="messages" id="messages">
      <div class="msg-ia">
        <span>OlÃ¡ ðŸ‘‹ Sou a IA da SK Prime Digital. Como posso te ajudar hoje?</span>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Digite sua mensagem..." />
      <button onclick="enviar()">Enviar</button>
    </div>

    <div class="footer">
      IA Profissional â€¢ Atendimento Automatizado
    </div>
  </div>

  <script>
    function enviar() {
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");

      messages.innerHTML += `
        <div class="msg-user"><span>${msg}</span></div>
      `;

      messages.innerHTML += `
        <div class="msg-ia"><span>Recebido âœ… Em breve resposta automÃ¡tica.</span></div>
      `;

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
