<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SK Prime Digital IA</title>
  <style>
    body {
      font-family: Arial;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 400px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #00ff88;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #resposta {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ¤– SK IA HARD</h2>
    <input id="msg" placeholder="Digite sua pergunta..." />
    <button onclick="enviar()">Enviar</button>
    <div id="resposta"></div>
  </div>

  <script>
    async function enviar() {
      const texto = document.getElementById("msg").value;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: texto })
      });

      const data = await res.json();
      document.getElementById("resposta").innerText = data.reply;
    }
  </script>

</body>
</html>
