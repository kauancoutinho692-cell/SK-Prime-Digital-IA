<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SK Prime Digital IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #111;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 200px;
    }

    .chat {
      flex: 1;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      font-size: 14px;
    }

    .bot {
      background: #2b6cff;
      align-self: flex-start;
    }

    .user {
      background: #00c896;
      align-self: flex-end;
      color: #000;
    }

    .input-area {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="SK Prime Digital">
    </div>

    <div class="chat" id="chat">
      <div class="msg bot">
        Ol√° üëã Eu sou a IA da <b>SK Prime Digital</b>.<br>
        Quer ganhar dinheiro no digital? Responda <b>SIM</b> ou <b>N√ÉO</b>.
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Digite aqui...">
      <button onclick="sendMsg()">Enviar</button>
    </div>

  </div>

  <script>
    function sendMsg() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const text = input.value.trim();
      if (text === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = text;
      chat.appendChild(userMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";

        if (text.toLowerCase().includes("sim")) {
          botMsg.innerHTML = "Perfeito üî•<br>Clique no link e comece agora üëâ <br><b>SEU LINK AQUI</b>";
        } else {
          botMsg.innerHTML = "Sem problemas üëç Se mudar de ideia, estarei aqui.";
        }

        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    }
  </script>

</body>
</html>
